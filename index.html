<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RPS Game</title>
		<link href="assets/css/style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<div class="top"><h2>Rock Paper Scissors Game</h2></div>
		</header>
		<div class="content">
			<div class="player__Box--left">
				<div class="score">10</div>
				<div class="move-chosen">
					<img src="assets/game-paper.png" alt="Rock" />
				</div>
			</div>
			<p class="vs">VS</p>
			<div class="player__Box--right">
				<div class="score">10</div>
				<div class="move-chosen">
					<img src="assets/game-scissor.png" alt="Rock" />
				</div>
			</div>
			<div class="choose__move--player">
				<div class="moves">
					<img src="assets/game-paper.png" alt="Rock" />
					<img src="assets/game-scissor.png" alt="Rock" />
					<img src="assets/game-rock.png" alt="Rock" />
				</div>
			</div>
		</div>

		<footer>Copyright &copy; Piyush Upadhyay 2020</footer>
		<script src="assets/js/script.js"></script>
	</body>
</html>
